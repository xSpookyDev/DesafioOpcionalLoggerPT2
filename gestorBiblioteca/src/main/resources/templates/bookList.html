<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Listado de Libros</h1>

    <a href="/books/add" class="btn btn-primary mb-3">Agregar Nuevo Libro</a>
    <a href="/books/search" class="btn btn-secondary mb-3">Buscar Libros</a>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha de Lanzamiento</th>
            <th>Autor</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.releaseDate}"></td>
            <td th:text="${book.authorBook.name} + ' ' + ${book.authorBook.lastName}"></td>
            <td>
                <form th:action="@{/books/{id}(id=${book.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Borrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
