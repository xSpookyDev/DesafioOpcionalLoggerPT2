<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Buscar Libros</h1>

    <form th:action="@{/books/search}" method="get">
        <div class="mb-3">
            <label for="searchTitle" class="form-label">Buscar por Título</label>
            <input type="text" class="form-control" id="searchTitle" name="title" placeholder="Ingrese el título del libro">
        </div>
        <div class="mb-3">
            <label for="searchAuthor" class="form-label">Buscar por Autor</label>
            <input type="text" class="form-control" id="searchAuthor" name="author" placeholder="Ingrese el nombre del autor">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Volver al Listado de Libros</a>

    <div th:if="${books != null}">
        <h2>Resultados de la Búsqueda</h2>
        <div th:if="${#lists.isEmpty(books)}">
            <p>No se encontraron libros que coincidan con los criterios de búsqueda.</p>
        </div>
        <div th:unless="${#lists.isEmpty(books)}">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha de Lanzamiento</th>
                    <th>Autor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.releaseDate}"></td>
                    <td th:text="${book.authorBook.name} + ' ' + ${book.authorBook.lastName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
